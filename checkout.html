<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout â€” TechOps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row g-4">
      <!-- Left: Customer & Payment Info -->
      <div class="col-lg-6">
        <form id="checkout-form" class="bg-darktech-2 p-4 rounded-4 text-white">
          <h5 class="mb-3">Contact & Shipping</h5>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required placeholder="John Doe">
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required placeholder="you@email.com">
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile" required placeholder="+61 xxxx xxxx xxx">
            <div class="invalid-feedback">Please enter a valid mobile number.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required placeholder="123 Main St">
            <div class="invalid-feedback">Please enter your address.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Shipping Method</label>
            <select class="form-select" name="shipping" id="shipping-method">
              <option value="standard" selected>Standard (Free, 5-7 days)</option>
              <option value="express">Express ($15, 2-3 days)</option>
            </select>
          </div>
          <h5 class="mb-3">Payment</h5>
          <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" name="card" required maxlength="19" placeholder="1234 5678 9012 3456">
            <div class="invalid-feedback">Enter a valid 16-digit card number.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Expiry</label>
            <input type="text" class="form-control" name="expiry" required maxlength="5" placeholder="MM/YY">
            <div class="invalid-feedback">Enter expiry as MM/YY.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" name="cvv" required maxlength="3" placeholder="123">
            <div class="invalid-feedback">Enter a valid 3-digit CVV.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Name on Card</label>
            <input type="text" class="form-control" name="cardname" required placeholder="John Doe">
            <div class="invalid-feedback">Enter the name on your card.</div>
          </div>
          <button type="submit" class="btn btn-neon mt-2 w-100">Pay Now</button>
          <div id="checkout-success" class="mt-3"></div>
        </form>
      </div>
      <!-- Right: Cart Summary -->
      <div class="col-lg-6">
        <div class="bg-darktech-2 p-4 rounded-4 text-white h-100">
          <h5 class="mb-3">Your Cart</h5>
          <div id="cart-items"></div>
          <div class="fw-bold mb-2" id="checkout-total"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

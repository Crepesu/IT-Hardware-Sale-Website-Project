<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechOps — Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top navbar for page navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-darktech py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">TechOps</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
        <button class="btn btn-outline-neon ms-3" type="button" onclick="showCart()">
          <i class="bi bi-cart"></i> Cart
        </button>
        <form id="searchFormProducts" class="d-flex ms-3" role="search" style="min-width:220px;">
          <input id="searchInputProducts" class="form-control me-2 bg-darktech-2 border-neon-subtle text-white" type="search" placeholder="Search products…" aria-label="Search">
          <button class="btn btn-neon" type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Cart Modal (reuse from index) -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-darktech-2 text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Cart</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cart-modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Main content -->
  <main class="container py-5">
    <h2 class="mb-4 text-neon">Products</h2>
    <!-- Category filter buttons -->
    <div class="mb-4">
      <button class="btn btn-outline-neon me-2 mb-2" onclick="filterProducts('All')">All</button>
      <button class="btn btn-outline-neon me-2 mb-2" onclick="filterProducts('Laptops')">Laptops</button>
      <button class="btn btn-outline-neon me-2 mb-2" onclick="filterProducts('Components')">Components</button>
      <button class="btn btn-outline-neon me-2 mb-2" onclick="filterProducts('Peripherals')">Peripherals</button>
      <button class="btn btn-outline-neon me-2 mb-2" onclick="filterProducts('Accessories')">Accessories</button>
    </div>
    <!-- Product grid -->
    <div id="products" class="row g-4"></div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-darktech-2 border-top border-neon-subtle mt-5">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
      <div class="small text-muted">&copy; <span id="year"></span> TechOps — SIT120 Project</div>
      <div class="d-flex gap-3 small">
        <a href="index.html" class="link-neon">Home</a>
        <a href="products.html" class="link-neon">Products</a>
        <a href="contact.html" class="link-neon">Contact Us</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>

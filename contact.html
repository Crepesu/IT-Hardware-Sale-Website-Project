</head>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>

      </div>
      <!-- Cart and searchbar on contact.html -->
      <!-- <div class="d-flex align-items-center ms-auto flex-grow-1 flex-lg-grow-0 gap-2 flex-wrap navbar-actions">

          <i class="bi bi-cart"></i> Cart

        <form id="searchFormProducts" class="d-flex w-100" role="search" style="min-width:220px;">
          <input id="searchInputProducts" class="form-control me-2 bg-darktech-2 border-neon-subtle" type="search" placeholder="Search products…" aria-label="Search" style="flex:1 1 auto; max-width:none;">
          <button class="btn btn-neon" type="submit"><i class="bi bi-search"></i></button>

    </div>
  </nav>

  <!-- Main content -->
  <main class="container py-5">
    <div class="row g-4">
      <!-- Contact Form -->
      <div class="col-lg-6">
        <h2>Contact Us</h2>
        <form id="contactForm" novalidate class="mt-3">
          <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone *</label>
            <input type="tel" class="form-control" id="phone" name="phone" maxlength="15" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-neon btn-lg">Send</button>
        </form>
      </div>
      <!-- Store Info -->
      <div class="col-lg-6">
        <div class="contact-card p-4 rounded-4 h-100">
          <h5 class="mb-3">Store Details</h5>
          <ul class="list-unstyled mb-4 text-muted">
            <li class="mb-2"><i class="bi bi-geo-alt"></i> 123 Tech Park Rd, Melbourne VIC</li>
            <li class="mb-2"><i class="bi bi-telephone"></i> (03) 9000 0000</li>
            <li class="mb-2"><i class="bi bi-envelope"></i> support@techops.example</li>
            <li class="mb-2"><i class="bi bi-clock"></i> Mon–Fri 9:00–18:00, Sat 10:00–16:00</li>
          </ul>
          <div class="ratio ratio-16x9 rounded-3 overflow-hidden border border-neon-subtle">
            <iframe title="Map" src="https://maps.google.com/maps?q=Melbourne%20CBD&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-darktech-2 border-top border-neon-subtle mt-5">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
      <div class="small text-muted">&copy; <span id="year"></span> TechOps — SIT120 Project</div>
      <div class="d-flex gap-3 small">
        <a href="index.html" class="link-neon">Home</a>
        <a href="products.html" class="link-neon">Products</a>
        <a href="contact.html" class="link-neon">Contact</a>
      </div>
    </div>
  </footer>

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
